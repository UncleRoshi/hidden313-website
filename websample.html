<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* To stack elements vertically */
            background-color: #f0f0f0; /* Just for visualization */
        }

        .text, .gwapo {
            text-align: center; /* To center the text inside the div */
            background-color: #ffffff; /* Just for visualization */
            padding: 20px; /* Just for spacing */

        }
    </style>
</head>
<body>
    <div class="text"> If you found out who made this, you have hidden intelligence! by: anonymous 3,13</div>
    <br>
    <div class="gwapo">
        <h1>I have a crush on you</h1>
    </div>
</body>
